<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Poker | Real-time</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Основные библиотеки синхронизации -->
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --accent: #00f2ff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #050505;
            color: #e2e8f0;
            min-height: 100vh;
            background-image:
                radial-gradient(circle at 20% 30%, #1e293b 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, #0f172a 0%, transparent 40%);
        }

        .header-font {
            font-family: 'Orbitron', sans-serif;
        }

        .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .card-poker {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .card-poker:hover {
            transform: translateY(-12px) scale(1.05);
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.3);
        }

        .card-active {
            background: var(--accent) !important;
            color: #000 !important;
            transform: translateY(-15px);
            box-shadow: 0 0 30px var(--accent);
        }

        .user-card {
            perspective: 1000px;
            width: 90px;
            height: 130px;
        }

        .user-card-inner {
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            position: relative;
            width: 100%;
            height: 100%;
        }

        .is-revealed .user-card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-front {
            background: rgba(30, 41, 59, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .card-back {
            transform: rotateY(180deg);
            background: white;
            color: #0f172a;
            font-size: 2rem;
            font-weight: 800;
        }

        .voted-glow {
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.4);
        }

        /* Анимация появления */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-in {
            animation: fadeIn 0.5s ease out forwards;
        }
    </style>
</head>

<body class="p-4">

    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 gap-6">
            <div class="text-center md:text-left">
                <h1 class="header-font text-2xl md:text-4xl font-bold tracking-tighter text-white">
                    NEON<span class="text-cyan-400">POKER</span>
                </h1>
                <div class="flex items-center gap-3 mt-2">
                    <div id="net-status" class="w-2 h-2 rounded-full bg-red-500 shadow-[0_0_8px_red]"></div>
                    <span class="text-xs font-mono text-slate-400">ROOM: <span id="room-id"
                            class="text-cyan-400">...</span></span>
                    <button onclick="copyLink()"
                        class="text-[10px] bg-white/5 hover:bg-white/10 px-2 py-1 rounded border border-white/10 transition">Copy
                        Link</button>
                </div>
            </div>

            <div id="controls" class="hidden flex gap-3">
                <button onclick="revealCards()"
                    class="px-8 py-3 bg-cyan-500 hover:bg-cyan-400 text-black font-bold rounded-full transition-all transform hover:scale-105 active:scale-95 shadow-lg shadow-cyan-500/20">REVEAL</button>
                <button onclick="resetGame()"
                    class="px-8 py-3 bg-slate-800 hover:bg-slate-700 text-white font-bold rounded-full transition-all border border-white/10">RESET</button>
            </div>
        </header>

        <!-- Login -->
        <div id="login-screen" class="glass max-w-sm mx-auto p-8 rounded-[2rem] mt-20">
            <h2 class="header-font text-center mb-8 text-xl">Identify Yourself</h2>
            <input type="text" id="username" placeholder="NAME" maxlength="12"
                class="w-full bg-black/40 border border-white/10 rounded-2xl px-5 py-4 mb-6 focus:outline-none focus:border-cyan-500 transition-all text-center text-lg">
            <button onclick="joinGame()"
                class="w-full bg-white text-black py-4 rounded-2xl font-black hover:bg-cyan-400 transition-colors uppercase tracking-widest">Connect</button>
        </div>

        <!-- Game Area -->
        <div id="game-screen" class="hidden">
            <div id="players-grid" class="flex flex-wrap justify-center gap-8 mb-40">
                <!-- Players -->
            </div>

            <!-- Card Deck -->
            <div class="fixed bottom-10 left-0 right-0 px-4">
                <div
                    class="glass max-w-3xl mx-auto p-4 md:p-6 rounded-[2.5rem] flex justify-center gap-3 overflow-x-auto no-scrollbar">
                    <script>
                        ['0', '1', '2', '3', '5', '8', '13', '21', '?', '☕'].forEach(v => {
                            document.write(`<div class="card-poker glass min-w-[3.5rem] h-20 md:w-16 md:h-24 rounded-2xl flex items-center justify-center text-xl font-bold header-font" onclick="selectCard('${v}')">${v}</div>`);
                        });
                    </script>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Инициализация с несколькими реле для надежности
        const gun = Gun({
            peers: [
                'https://gun-manhattan.herokuapp.com/gun',
                'https://relay.peer.ooo/gun',
                'https://gundb-relay.herokuapp.com/gun',
                'https://gun-us.herokuapp.com/gun'
            ]
        });

        const roomId = window.location.hash.replace('#', '') || Math.random().toString(36).substring(7);
        window.location.hash = roomId;
        document.getElementById('room-id').innerText = roomId.toUpperCase();

        const room = gun.get('neon_poker_v3_' + roomId);
        const myId = Math.random().toString(36).substring(7);
        let myName = '';
        let players = {};

        // Индикатор сети
        gun.on('hi', () => {
            document.getElementById('net-status').className = 'w-2 h-2 rounded-full bg-emerald-500 shadow-[0_0_8px_#10b981]';
        });

        function joinGame() {
            myName = document.getElementById('username').value.trim();
            if (!myName) return;

            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('game-screen').classList.remove('hidden');
            document.getElementById('controls').classList.remove('hidden');

            // Объявляем о себе
            sendPing();
            // Каждые 10 секунд подтверждаем присутствие
            setInterval(sendPing, 10000);
        }

        function sendPing() {
            room.get('players').get(myId).put({
                name: myName,
                updatedAt: Date.now(),
                online: true
            });
        }

        function selectCard(val) {
            document.querySelectorAll('.card-poker').forEach(c => {
                c.classList.toggle('card-active', c.innerText === val);
            });
            room.get('players').get(myId).get('vote').put(val);
            room.get('players').get(myId).get('updatedAt').put(Date.now());
        }

        function revealCards() {
            room.get('state').put({ revealed: true, time: Date.now() });
        }

        function resetGame() {
            room.get('state').put({ revealed: false, time: Date.now() });
            room.get('players').map().once((data, id) => {
                room.get('players').get(id).get('vote').put(null);
            });
            document.querySelectorAll('.card-poker').forEach(c => c.classList.remove('card-active'));
        }

        // --- СЛУШАТЕЛИ ---

        // Состояние игры
        room.get('state').on(data => {
            const isRevealed = data ? data.revealed : false;
            document.querySelectorAll('.user-card').forEach(el => {
                el.classList.toggle('is-revealed', isRevealed);
            });
        });

        // Игроки
        room.get('players').map().on((data, id) => {
            if (!data) return;

            // Если игрок молчит больше 30 секунд — он оффлайн (но мы даем запас)
            if (Date.now() - data.updatedAt > 60000) {
                const el = document.getElementById('p-' + id);
                if (el) el.remove();
                return;
            }

            players[id] = data;
            renderPlayer(id, data);
        });

        function renderPlayer(id, data) {
            let el = document.getElementById('p-' + id);
            const hasVoted = data.vote && data.vote !== 'null';
            const isRevealed = document.querySelector('.is-revealed') !== null;

            if (!el) {
                el = document.createElement('div');
                el.id = 'p-' + id;
                el.className = 'animate-in flex flex-col items-center gap-3';
                document.getElementById('players-grid').appendChild(el);
            }

            el.innerHTML = `
                <div class="user-card ${isRevealed ? 'is-revealed' : ''}">
                    <div class="user-card-inner">
                        <div class="card-front ${hasVoted ? 'voted-glow' : ''}">
                            ${hasVoted ? `
                                <div class="flex flex-col items-center">
                                    <div class="w-3 h-3 bg-cyan-400 rounded-full animate-ping"></div>
                                    <span class="text-[10px] text-cyan-400 mt-2 font-bold tracking-widest">READY</span>
                                </div>
                            ` : `
                                <span class="text-slate-600 text-[10px] font-bold uppercase">Thinking</span>
                            `}
                        </div>
                        <div class="card-back shadow-2xl">
                            ${data.vote || ''}
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <div class="text-sm font-bold tracking-tight ${id === myId ? 'text-cyan-400' : 'text-slate-200'}">${data.name}</div>
                    ${id === myId ? '<div class="text-[9px] text-cyan-600 font-black uppercase">You</div>' : ''}
                </div>
            `;
        }

        function copyLink() {
            navigator.clipboard.writeText(window.location.href);
            const btn = event.target;
            btn.innerText = 'COPIED!';
            setTimeout(() => btn.innerText = 'Copy Link', 2000);
        }
    </script>
</body>

</html>
