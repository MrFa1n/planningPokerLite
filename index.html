<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Poker | Pro Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #090a0f;
            color: #ffffff;
            min-height: 100vh;
        }

        .bg-glass {
            background: rgba(23, 25, 35, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Карточки игроков */
        .poker-card {
            perspective: 1000px;
            width: 90px;
            height: 130px;
        }

        .poker-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform-style: preserve-3d;
        }

        .is-flipped .poker-card-inner {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card-front {
            background: #1a1c26;
            border: 2px solid #2d3142;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .card-back {
            background: #f4f4f5;
            color: #090a0f;
            transform: rotateY(180deg);
            font-size: 2rem;
            font-weight: 800;
        }

        /* Цвета ролей */
        .role-fe {
            color: #3b82f6;
            border-color: #3b82f6;
        }

        .role-be {
            color: #ef4444;
            border-color: #ef4444;
        }

        .role-qa {
            color: #10b981;
            border-color: #10b981;
        }

        .role-ds {
            color: #a855f7;
            border-color: #a855f7;
        }

        .role-pm {
            color: #f59e0b;
            border-color: #f59e0b;
        }

        .voted-glow {
            border-color: #00f2ff !important;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.3);
        }

        /* Кнопки карт */
        .choice-btn {
            background: #1a1c26;
            border: 1px solid #2d3142;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .choice-btn:hover {
            border-color: #00f2ff;
            transform: translateY(-4px);
        }

        .choice-btn.active {
            background: #00f2ff;
            color: #000;
            font-weight: 800;
            transform: translateY(-8px);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <header class="flex flex-col lg:flex-row justify-between items-center mb-10 gap-6">
            <div class="flex items-center gap-4">
                <div class="p-3 bg-cyan-500/10 rounded-2xl border border-cyan-500/20">
                    <div id="net-status" class="w-3 h-3 rounded-full bg-red-500 shadow-[0_0_10px_red]"></div>
                </div>
                <div>
                    <h1 class="text-2xl font-extrabold tracking-tight">PLANNING<span class="text-cyan-400">POKER</span>
                    </h1>
                    <p class="text-[10px] text-slate-500 font-bold uppercase tracking-[0.2em]">Room ID: <span
                            id="room-id" class="text-slate-300">...</span></p>
                </div>
            </div>

            <div id="controls" class="hidden flex items-center gap-3">
                <button onclick="broadcastAction('reveal')"
                    class="px-8 py-3 bg-white text-black font-black rounded-2xl hover:bg-cyan-400 transition transform active:scale-95 shadow-xl">Вскрыть
                    карты</button>
                <button onclick="broadcastAction('reset')"
                    class="px-6 py-3 bg-slate-800 text-slate-300 font-bold rounded-2xl hover:bg-slate-700 transition">Сброс</button>
            </div>
        </header>

        <!-- Login Screen -->
        <div id="login-screen"
            class="max-w-lg mx-auto bg-glass p-8 md:p-12 rounded-[2.5rem] shadow-2xl border border-white/5">
            <h2 class="text-3xl font-black mb-8 text-center uppercase tracking-tight">Вход в систему</h2>

            <div class="space-y-6">
                <div>
                    <label
                        class="block text-xs font-black text-slate-500 uppercase mb-2 ml-1 tracking-widest">Имя</label>
                    <input type="text" id="username" placeholder="NAME" maxlength="12"
                        class="w-full bg-black/40 border border-slate-800 rounded-2xl px-6 py-4 focus:outline-none focus:border-cyan-500 text-lg transition-all">
                </div>

                <div>
                    <label class="block text-xs font-black text-slate-500 uppercase mb-2 ml-1 tracking-widest">Ваша
                        специализация</label>
                    <div class="grid grid-cols-3 gap-2">
                        <button onclick="setRole('FE', this)"
                            class="role-btn py-3 bg-black/20 border border-slate-800 rounded-xl text-xs font-bold hover:border-blue-500 transition">Frontend</button>
                        <button onclick="setRole('BE', this)"
                            class="role-btn py-3 bg-black/20 border border-slate-800 rounded-xl text-xs font-bold hover:border-red-500 transition">Backend</button>
                        <button onclick="setRole('QA', this)"
                            class="role-btn py-3 bg-black/20 border border-slate-800 rounded-xl text-xs font-bold hover:border-emerald-500 transition">QA</button>
                        <button onclick="setRole('DS', this)"
                            class="role-btn py-3 bg-black/20 border border-slate-800 rounded-xl text-xs font-bold hover:border-purple-500 transition">Design</button>
                        <button onclick="setRole('PM', this)"
                            class="role-btn py-3 bg-black/20 border border-slate-800 rounded-xl text-xs font-bold hover:border-amber-500 transition">PM</button>
                        <button onclick="setRole('??', this)"
                            class="role-btn py-3 bg-black/20 border border-slate-800 rounded-xl text-xs font-bold transition">Other</button>
                    </div>
                </div>

                <label
                    class="flex items-center gap-3 p-4 bg-white/5 rounded-2xl cursor-pointer hover:bg-white/10 transition">
                    <input type="checkbox" id="is-observer" class="w-5 h-5 accent-cyan-400">
                    <div class="flex flex-col">
                        <span class="text-sm font-bold">Режим наблюдателя</span>
                        <span class="text-[10px] text-slate-500">Вы сможете видеть результаты, но не будете
                            голосовать</span>
                    </div>
                </label>

                <button onclick="joinGame()"
                    class="w-full bg-cyan-500 text-black py-5 rounded-3xl font-black text-lg hover:shadow-[0_0_30px_rgba(6,182,212,0.4)] transition transform active:scale-95 uppercase tracking-widest mt-4">Connect</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="hidden">
            <div id="players-grid" class="flex flex-wrap justify-center gap-8 md:gap-12 mb-48">
                <!-- Карточки игроков -->
            </div>

            <!-- Hand Selection -->
            <div id="hand-panel" class="fixed bottom-6 left-0 right-0 px-4">
                <div class="max-w-5xl mx-auto bg-glass p-4 rounded-[2.5rem] flex flex-col gap-4 shadow-3xl">
                    <div class="flex justify-center items-center gap-2 overflow-x-auto no-scrollbar py-2">
                        <script>
                            for (let i = 1; i <= 20; i++) {
                                document.write(`<button onclick="pickCard('${i}')" class="choice-btn min-w-[3.2rem] h-16 rounded-xl font-extrabold text-lg">${i}</button>`);
                            }
                            document.write(`<button onclick="pickCard('?')" class="choice-btn min-w-[3.2rem] h-16 rounded-xl font-extrabold text-lg">?</button>`);
                            document.write(`<button onclick="pickCard('☕')" class="choice-btn min-w-[3.2rem] h-16 rounded-xl font-extrabold text-lg">☕</button>`);
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const roomHash = window.location.hash.replace('#', '') || Math.random().toString(36).substring(7);
        window.location.hash = roomHash;
        document.getElementById('room-id').innerText = roomHash.toUpperCase();

        const myId = Math.random().toString(36).substring(7);
        let myName = '';
        let myRole = '??';
        let isObserver = false;
        let players = {};
        let isRevealed = false;

        const topic = `pro_poker/rooms/${roomHash}`;
        const client = mqtt.connect('wss://broker.hivemq.com:8884/mqtt');

        client.on('connect', () => {
            document.getElementById('net-status').className = 'w-3 h-3 rounded-full bg-emerald-500 shadow-[0_0_10px_#10b981]';
            client.subscribe(topic);
        });

        client.on('message', (t, msg) => {
            const data = JSON.parse(msg.toString());
            if (data.type === 'update') {
                players[data.id] = { ...data, ts: Date.now() };
                render();
            } else if (data.type === 'reveal') {
                isRevealed = true;
                render();
            } else if (data.type === 'reset') {
                isRevealed = false;
                Object.keys(players).forEach(id => players[id].vote = null);
                document.querySelectorAll('.choice-btn').forEach(b => b.classList.remove('active'));
                render();
            } else if (data.type === 'ping') {
                if (myName) sendUpdate(players[myId]?.vote || null);
            }
        });

        function setRole(role, btn) {
            myRole = role;
            document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('bg-cyan-500/20', 'border-cyan-500'));
            btn.classList.add('bg-cyan-500/20', 'border-cyan-500');
        }

        function joinGame() {
            myName = document.getElementById('username').value.trim();
            isObserver = document.getElementById('is-observer').checked;
            if (!myName) return alert('Введите имя');

            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('game-screen').classList.remove('hidden');
            document.getElementById('controls').classList.remove('hidden');
            if (isObserver) document.getElementById('hand-panel').classList.add('hidden');

            broadcastAction('ping');
            sendUpdate(null);
            setInterval(() => sendUpdate(players[myId]?.vote || null), 5000);
        }

        function pickCard(val) {
            document.querySelectorAll('.choice-btn').forEach(b => {
                b.classList.toggle('active', b.innerText === val);
            });
            sendUpdate(val);
        }

        function sendUpdate(vote) {
            client.publish(topic, JSON.stringify({
                type: 'update', id: myId, name: myName, role: myRole, isObserver, vote: vote
            }));
        }

        function broadcastAction(type) {
            client.publish(topic, JSON.stringify({ type }));
        }

        function render() {
            const grid = document.getElementById('players-grid');
            grid.innerHTML = '';
            const now = Date.now();

            Object.keys(players).forEach(id => {
                const p = players[id];
                if (now - p.ts > 15000) return;

                const hasVoted = p.vote !== null && p.vote !== undefined;
                const roleClass = `role-${p.role.toLowerCase()}`;

                const cardMarkup = `
                    <div class="flex flex-col items-center gap-4">
                        <div class="poker-card ${isRevealed ? 'is-flipped' : ''}">
                            <div class="poker-card-inner">
                                <div class="card-face card-front ${hasVoted ? 'voted-border' : ''}">
                                    ${p.isObserver ? `
                                        <svg class="w-8 h-8 opacity-20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>
                                        <span class="text-[8px] font-black uppercase tracking-widest opacity-20 mt-2">Observing</span>
                                    ` : `
                                        ${hasVoted ? '<div class="w-4 h-4 bg-cyan-400 rounded-full animate-pulse shadow-[0_0_15px_#00f2ff]"></div>' : '<span class="text-[10px] opacity-20 font-black uppercase tracking-widest">Thinking</span>'}
                                    `}
                                </div>
                                <div class="card-face card-back shadow-2xl">
                                    ${p.vote || ''}
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <div class="flex items-center justify-center gap-2 mb-1">
                                <span class="text-[9px] px-2 py-0.5 rounded-full border ${roleClass} font-black">${p.role}</span>
                            </div>
                            <p class="font-bold text-sm tracking-tight ${id === myId ? 'text-cyan-400' : 'text-slate-200'}">${p.name}</p>
                            ${id === myId ? '<p class="text-[8px] font-black opacity-30 uppercase">You</p>' : ''}
                        </div>
                    </div>
                `;
                grid.insertAdjacentHTML('beforeend', cardMarkup);
            });
        }

        setInterval(render, 3000);
    </script>
</body>

</html>
