<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Poker | Management Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #090a0f;
            color: #ffffff;
            min-height: 100vh;
        }

        .bg-glass {
            background: rgba(23, 25, 35, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .poker-card {
            perspective: 1000px;
            width: 90px;
            height: 130px;
        }

        .poker-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform-style: preserve-3d;
        }

        .is-flipped .poker-card-inner {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card-front {
            background: #1a1c26;
            border: 2px solid #2d3142;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .card-back {
            background: #ffffff;
            color: #090a0f;
            transform: rotateY(180deg);
            font-size: 2rem;
            font-weight: 800;
        }

        /* Роли */
        .role-fe {
            color: #3b82f6;
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }

        .role-be {
            color: #ef4444;
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        .role-qa {
            color: #10b981;
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }

        .role-ds {
            color: #a855f7;
            border-color: #a855f7;
            background: rgba(168, 85, 247, 0.1);
        }

        .role-pm {
            color: #f59e0b;
            border-color: #f59e0b;
            background: rgba(245, 158, 11, 0.1);
        }

        .voted-border {
            border-color: #00f2ff !important;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.3);
        }

        .my-card-glow {
            box-shadow: 0 0 0 3px #00f2ff, 0 0 30px rgba(0, 242, 255, 0.2);
            border-radius: 20px;
        }

        .choice-btn {
            background: #1a1c26;
            border: 1px solid #2d3142;
            transition: all 0.2s;
        }

        .choice-btn:hover {
            border-color: #00f2ff;
            transform: translateY(-3px);
        }

        .choice-btn.active {
            background: #00f2ff;
            color: #000;
            font-weight: 800;
        }

        .stats-panel {
            animation: slideDown 0.4s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="p-4 md:p-6">

    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <header
            class="flex flex-col lg:flex-row justify-between items-start lg:items-center mb-8 gap-4 bg-glass p-4 rounded-3xl">
            <div class="flex items-center gap-4">
                <div
                    class="w-10 h-10 bg-cyan-500/20 rounded-xl flex items-center justify-center border border-cyan-500/30">
                    <div id="net-status" class="w-2.5 h-2.5 rounded-full bg-red-500"></div>
                </div>
                <div>
                    <h1 class="text-xl font-black">ASTRO<span class="text-cyan-400">POKER</span></h1>
                    <button onclick="copyRoomLink()"
                        class="text-[10px] text-slate-400 hover:text-cyan-400 flex items-center gap-1 transition">
                        ID: <span id="room-id" class="font-bold">...</span>
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2"
                                stroke-width="2" />
                        </svg>
                    </button>
                </div>
            </div>

            <div id="user-badge"
                class="hidden flex items-center gap-3 bg-white/5 p-2 pr-4 rounded-2xl border border-white/5">
                <div id="my-role-icon" class="w-8 h-8 rounded-lg flex items-center justify-center font-bold text-xs">?
                </div>
                <div>
                    <p class="text-[10px] text-slate-500 font-bold uppercase leading-none">Вы вошли как</p>
                    <p id="my-display-name" class="font-bold text-sm text-cyan-400 leading-tight">...</p>
                </div>
            </div>

            <div id="controls" class="hidden flex items-center gap-2">
                <div id="pm-only-msg" class="text-[10px] text-slate-500 mr-2 font-bold uppercase hidden">Только PM может
                    управлять</div>
                <button id="btn-reveal" onclick="broadcastAction('reveal')"
                    class="px-6 py-2 bg-cyan-500 text-black font-black rounded-xl hover:scale-105 transition disabled:opacity-30 disabled:hover:scale-100">Reveal</button>
                <button id="btn-reset" onclick="broadcastAction('reset')"
                    class="px-6 py-2 bg-slate-800 text-white font-bold rounded-xl hover:bg-slate-700 transition disabled:opacity-30">Reset</button>
            </div>
        </header>

        <!-- Stats Panel -->
        <div id="stats-panel"
            class="stats-panel hidden mb-8 bg-cyan-500/10 border border-cyan-500/20 p-6 rounded-[2rem] flex flex-wrap justify-around gap-4 text-center">
            <div>
                <p class="text-[10px] text-cyan-500 font-bold uppercase mb-1">Среднее</p>
                <p id="stat-avg" class="text-3xl font-black">-</p>
            </div>
            <div>
                <p class="text-[10px] text-cyan-500 font-bold uppercase mb-1">Медиана</p>
                <p id="stat-med" class="text-3xl font-black">-</p>
            </div>
            <div>
                <p class="text-[10px] text-cyan-500 font-bold uppercase mb-1">Популярное</p>
                <p id="stat-mode" class="text-3xl font-black">-</p>
            </div>
        </div>

        <!-- Login Screen -->
        <div id="login-screen" class="max-w-md mx-auto bg-glass p-8 rounded-[2.5rem] shadow-2xl border border-white/5">
            <h2 class="text-2xl font-black mb-6 text-center">ПРИСОЕДИНИТЬСЯ</h2>
            <div class="space-y-4">
                <input type="text" id="username" placeholder="Имя" maxlength="12"
                    class="w-full bg-black/40 border border-slate-800 rounded-2xl px-6 py-4 focus:border-cyan-500 transition-all outline-none">
                <div class="grid grid-cols-3 gap-2">
                    <button onclick="setRole('FE', this)"
                        class="role-btn py-3 bg-white/5 border border-slate-800 rounded-xl text-[10px] font-bold">Frontend</button>
                    <button onclick="setRole('BE', this)"
                        class="role-btn py-3 bg-white/5 border border-slate-800 rounded-xl text-[10px] font-bold">Backend</button>
                    <button onclick="setRole('QA', this)"
                        class="role-btn py-3 bg-white/5 border border-slate-800 rounded-xl text-[10px] font-bold">QA</button>
                    <button onclick="setRole('DS', this)"
                        class="role-btn py-3 bg-white/5 border border-slate-800 rounded-xl text-[10px] font-bold">Design</button>
                    <button onclick="setRole('PM', this)"
                        class="role-btn py-3 bg-white/5 border border-slate-800 rounded-xl text-[10px] font-bold">PM</button>
                    <button onclick="setRole('??', this)"
                        class="role-btn py-3 bg-white/5 border border-slate-800 rounded-xl text-[10px] font-bold">Other</button>
                </div>
                <label class="flex items-center gap-3 p-4 bg-white/5 rounded-2xl cursor-pointer">
                    <input type="checkbox" id="is-observer" class="w-4 h-4 accent-cyan-400">
                    <span class="text-sm font-bold">Режим наблюдателя</span>
                </label>
                <button onclick="joinGame()"
                    class="w-full bg-cyan-500 text-black py-4 rounded-2xl font-black text-lg hover:shadow-lg transition mt-4">CONNECT</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="hidden">
            <div id="players-grid" class="flex flex-wrap justify-center gap-8 md:gap-10 mb-52"></div>

            <!-- Hand Selection -->
            <div id="hand-panel" class="fixed bottom-6 left-0 right-0 px-4">
                <div class="max-w-4xl mx-auto bg-glass p-6 rounded-[2.5rem] shadow-3xl">
                    <div class="flex flex-wrap justify-center gap-2 max-h-40 overflow-y-auto pr-2">
                        <script>
                            for (let i = 1; i <= 20; i++) {
                                document.write(`<button onclick="pickCard('${i}')" class="choice-btn w-12 h-14 rounded-xl font-black text-sm">${i}</button>`);
                            }
                            document.write(`<button onclick="pickCard('?')" class="choice-btn w-12 h-14 rounded-xl font-black text-sm">?</button>`);
                            document.write(`<button onclick="pickCard('☕')" class="choice-btn w-12 h-14 rounded-xl font-black text-sm">☕</button>`);
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const roomHash = window.location.hash.replace('#', '') || Math.random().toString(36).substring(7);
        window.location.hash = roomHash;
        document.getElementById('room-id').innerText = roomHash.toUpperCase();

        const myId = Math.random().toString(36).substring(7);
        let myName = '', myRole = '??', isObserver = false, players = {}, isRevealed = false;

        const topic = `mgmt_poker/rooms/${roomHash}`;
        const client = mqtt.connect('wss://broker.hivemq.com:8884/mqtt');

        client.on('connect', () => {
            document.getElementById('net-status').className = 'w-2.5 h-2.5 rounded-full bg-emerald-500';
            client.subscribe(topic);
        });

        client.on('message', (t, msg) => {
            const data = JSON.parse(msg.toString());
            if (data.type === 'update') { players[data.id] = { ...data, ts: Date.now() }; render(); }
            else if (data.type === 'reveal') { isRevealed = true; render(); }
            else if (data.type === 'reset') {
                isRevealed = false;
                Object.keys(players).forEach(id => players[id].vote = null);
                document.querySelectorAll('.choice-btn').forEach(b => b.classList.remove('active'));
                render();
            }
            else if (data.type === 'ping') { if (myName) sendUpdate(players[myId]?.vote || null); }
        });

        function setRole(role, btn) {
            myRole = role;
            document.querySelectorAll('.role-btn').forEach(b => b.className = 'role-btn py-3 bg-white/5 border border-slate-800 rounded-xl text-[10px] font-bold');
            btn.className = 'role-btn py-3 bg-cyan-500/20 border border-cyan-500 rounded-xl text-[10px] font-bold text-cyan-400';
        }

        function joinGame() {
            myName = document.getElementById('username').value.trim();
            isObserver = document.getElementById('is-observer').checked;
            if (!myName) return;

            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('game-screen').classList.remove('hidden');
            document.getElementById('controls').classList.remove('hidden');
            document.getElementById('user-badge').classList.remove('hidden');

            // Настройка прав
            if (myRole !== 'PM') {
                document.getElementById('btn-reveal').disabled = true;
                document.getElementById('btn-reset').disabled = true;
                document.getElementById('pm-only-msg').classList.remove('hidden');
            }

            // Инфо о себе
            document.getElementById('my-display-name').innerText = myName;
            const icon = document.getElementById('my-role-icon');
            icon.innerText = myRole;
            icon.className = `w-8 h-8 rounded-lg flex items-center justify-center font-bold text-xs role-${myRole.toLowerCase()}`;

            if (isObserver) document.getElementById('hand-panel').classList.add('hidden');
            broadcastAction('ping');
            sendUpdate(null);
            setInterval(() => sendUpdate(players[myId]?.vote || null), 5000);
        }

        function pickCard(val) {
            document.querySelectorAll('.choice-btn').forEach(b => b.classList.toggle('active', b.innerText === val));
            sendUpdate(val);
        }

        function sendUpdate(vote) {
            client.publish(topic, JSON.stringify({ type: 'update', id: myId, name: myName, role: myRole, isObserver, vote }));
        }

        function broadcastAction(type) {
            client.publish(topic, JSON.stringify({ type }));
        }

        function render() {
            const grid = document.getElementById('players-grid');
            grid.innerHTML = '';
            const now = Date.now();
            const activeVotes = [];

            Object.keys(players).forEach(id => {
                const p = players[id];
                if (now - p.ts > 15000) return;

                const hasVoted = p.vote !== null && p.vote !== 'null' && p.vote !== undefined;
                if (hasVoted && !isNaN(p.vote)) activeVotes.push(Number(p.vote));

                const roleClass = `role-${p.role.toLowerCase()}`;
                const cardMarkup = `
                    <div class="flex flex-col items-center gap-4 ${id === myId ? 'my-card-glow p-2' : ''}">
                        <div class="poker-card ${isRevealed ? 'is-flipped' : ''}">
                            <div class="poker-card-inner">
                                <div class="card-face card-front ${hasVoted ? 'voted-border' : ''}">
                                    ${p.isObserver ? '<svg class="w-6 h-6 opacity-20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 12a3 3 0 11-6 0 3 3 0 016 0zM2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" stroke-width="2"/></svg>' :
                        (hasVoted ? '<div class="w-3 h-3 bg-cyan-400 rounded-full animate-pulse"></div>' : '<span class="text-[8px] opacity-10 font-black uppercase">Thinking</span>')}
                                </div>
                                <div class="card-face card-back">${p.vote || ''}</div>
                            </div>
                        </div>
                        <div class="text-center">
                            <span class="text-[8px] px-2 py-0.5 rounded-md border ${roleClass} font-black mb-1 inline-block">${p.role}</span>
                            <p class="font-bold text-xs ${id === myId ? 'text-cyan-400' : ''}">${p.name}</p>
                        </div>
                    </div>
                `;
                grid.insertAdjacentHTML('beforeend', cardMarkup);
            });

            // Рендер статистики
            const statsPanel = document.getElementById('stats-panel');
            if (isRevealed && activeVotes.length > 0) {
                statsPanel.classList.remove('hidden');
                const avg = activeVotes.reduce((a, b) => a + b, 0) / activeVotes.length;
                const sorted = [...activeVotes].sort((a, b) => a - b);
                const med = sorted[Math.floor(sorted.length / 2)];
                const counts = activeVotes.reduce((a, c) => { a[c] = (a[c] || 0) + 1; return a; }, {});
                const mode = Object.keys(counts).reduce((a, b) => counts[a] > counts[b] ? a : b);

                document.getElementById('stat-avg').innerText = avg.toFixed(1);
                document.getElementById('stat-med').innerText = med;
                document.getElementById('stat-mode').innerText = mode;
            } else {
                statsPanel.classList.add('hidden');
            }
        }

        function copyRoomLink() {
            navigator.clipboard.writeText(window.location.href);
            alert('Ссылка скопирована!');
        }
    </script>
</body>

</html>
