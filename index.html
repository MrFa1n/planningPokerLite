<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning Poker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="p-4 md:p-6">

    <div class="max-w-7xl mx-auto">
        <header
            class="flex flex-col lg:flex-row justify-between items-center mb-8 gap-4 bg-glass p-4 rounded-3xl shadow-xl">
            <div class="flex items-center gap-2">
                <div
                    class="w-10 h-10 bg-cyan-500/20 rounded-xl flex items-center justify-center border border-cyan-500/30">
                    <div id="net-status" class="w-2.5 h-2.5 rounded-full bg-red-500 shadow-[0_0_8px_red]"
                        title="Статус подключения к сети"></div>
                </div>
                <div>
                    <h1 class="text-xl font-black italic tracking-tighter uppercase">Planning<span
                            class="text-cyan-400">POKER</span>
                    </h1>
                    <button onclick="copyRoomLink()"
                        class="text-[10px] text-slate-400 hover:text-cyan-400 flex items-center gap-1 transition font-bold uppercase tracking-wider"
                        title="Нажмите, чтобы скопировать ссылку на эту комнату">
                        ROOM: <span id="room-id" class="text-white">...</span>
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2"
                                stroke-width="2" />
                        </svg>
                    </button>
                </div>
                <div>
                    <label class="theme-toggle ml-4" id="theme-switcher" title="Переключить тему">
                        <input type="checkbox" />
                        <span class="slider"></span>
                    </label>
                </div>
                <div>
                    <div id="voting-roles-display" class="hidden"></div>
                </div>
            </div>

            <div class="flex items-center gap-4">
                <div id="timer-display"
                    class="hidden flex items-center gap-2 bg-white/5 px-4 py-2 rounded-2xl border border-white/10"
                    title="Время до автоматического вскрытия карт">
                    <span class="text-[10px] font-black uppercase text-slate-500">Авто-вскрытие:</span>
                    <span id="timer-seconds" class="text-xl font-black text-cyan-400">00:00</span>
                </div>

                <div id="user-badge"
                    class="hidden flex items-center gap-3 bg-white/5 p-2 pr-4 rounded-2xl border border-white/5">
                    <div id="my-role-icon"
                        class="w-8 h-8 rounded-lg flex items-center justify-center font-bold text-[10px] border">?</div>
                    <div>
                        <p class="text-[9px] text-slate-500 font-black uppercase leading-none mb-1">Ваш профиль</p>
                        <div class="flex items-center gap-2">
                            <p id="my-display-name" class="font-bold text-sm text-cyan-400 leading-tight">...</p>
                            <button onclick="leaveGame()"
                                class="text-[9px] font-black uppercase text-red-400 border border-red-400/30 px-1.5 py-0.5 rounded hover:bg-red-400/10 transition"
                                title="Выйти из комнаты и сменить имя или роль">Выйти</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="controls" class="hidden flex flex-wrap items-center gap-3">
                <div id="pm-controls" class="hidden flex items-center gap-2 border-r border-white/10 pr-3">
                    <select id="timer-select"
                        class="bg-slate-800 text-[10px] font-bold uppercase rounded-lg px-2 py-2 border border-slate-700 outline-none focus:border-cyan-500"
                        title="Выберите время для таймера">
                        <option value="0">Без таймера</option>
                        <option value="10">10 секунд</option>
                        <option value="15">15 секунд</option>
                        <option value="30">30 секунд</option>
                        <option value="45">45 секунд</option>
                        <option value="60">60 секунд</option>
                    </select>
                    <button id="btn-timer-start" onclick="startTimer()"
                        class="p-2 bg-white/5 hover:bg-cyan-500/20 border border-white/10 rounded-lg transition"
                        title="Запустить обратный отсчет">
                        <svg class="w-4 h-4 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </button>
                </div>

                <div id="pm-only-msg"
                    class="text-[9px] text-slate-500 mr-2 font-black uppercase hidden tracking-widest">Только PM
                    управляет</div>
                <button id="btn-reveal" onclick="broadcastAction('reveal')"
                    class="px-6 py-2 bg-cyan-500 text-black font-black rounded-xl hover:scale-105 transition disabled:opacity-30 uppercase text-xs"
                    title="Показать оценки всех игроков">Вскрыть</button>
                <button id="btn-reset" onclick="broadcastAction('reset')"
                    class="px-6 py-2 bg-slate-800 text-white font-bold rounded-xl hover:bg-slate-700 transition disabled:opacity-30 uppercase text-xs"
                    title="Очистить оценки и начать новый раунд">Сброс</button>
            </div>
        </header>

        <div id="stats-panel"
            class="stats-panel hidden mb-8 bg-cyan-500/10 border border-cyan-500/20 p-6 rounded-[2rem] flex flex-wrap justify-around gap-4 text-center">
            <div class="px-4 text-center" title="Среднее арифметическое всех оценок">
                <p class="text-[10px] text-cyan-500 font-black uppercase mb-1 tracking-widest">Среднее</p>
                <p id="stat-avg" class="text-4xl font-black text-white">-</p>
            </div>
            <div class="px-4 border-x border-white/10" title="Значение, которое находится в середине списка оценок">
                <p class="text-[10px] text-cyan-500 font-black uppercase mb-1 tracking-widest">Медиана</p>
                <p id="stat-med" class="text-4xl font-black text-white">-</p>
            </div>
            <div class="px-4" title="Самая часто встречающаяся оценка">
                <p class="text-[10px] text-cyan-500 font-black uppercase mb-1 tracking-widest">Популярное</p>
                <p id="stat-mode" class="text-4xl font-black text-white">-</p>
            </div>
        </div>

        <div id="login-screen" class="max-w-md mx-auto bg-glass p-8 rounded-[2.5rem] shadow-2xl border border-white/5">
            <h2 class="text-2xl font-black mb-6 text-center tracking-tight uppercase">Вход в комнату</h2>
            <div class="space-y-5">
                <div>
                    <label class="text-[10px] font-black uppercase text-slate-500 ml-1 mb-1 block">Ваше имя:</label>
                    <input type="text" id="username" placeholder="Как вас зовут?" maxlength="12"
                        class="w-full bg-black/40 border border-slate-800 rounded-2xl px-6 py-4 focus:border-cyan-500 outline-none text-center font-bold"
                        title="Введите имя, которое будут видеть другие игроки">
                </div>

                <div id="role-selection-container">
                    <label class="text-[10px] font-black uppercase text-slate-500 ml-1 mb-1 block">Ваша роль:</label>
                    <div id="roles-grid" class="grid grid-cols-3 gap-2 transition-all duration-300">
                        <button onclick="setRole('FE', this)"
                            class="role-btn py-3 bg-white/5 border border-slate-800 rounded-xl text-[10px] font-black uppercase transition-all hover:border-slate-600 opacity-50"
                            title="Frontend разработчик">Frontend</button>
                        <button onclick="setRole('BE', this)"
                            class="role-btn py-3 bg-white/5 border border-slate-800 rounded-xl text-[10px] font-black uppercase transition-all hover:border-slate-600 opacity-50"
                            title="Backend разработчик">Backend</button>
                        <button onclick="setRole('QA', this)"
                            class="role-btn py-3 bg-white/5 border border-slate-800 rounded-xl text-[10px] font-black uppercase transition-all hover:border-slate-600 opacity-50"
                            title="Тестировщик">QA</button>
                        <button onclick="setRole('BA/SA', this)"
                            class="role-btn py-3 bg-white/5 border border-slate-800 rounded-xl text-[10px] font-black uppercase transition-all hover:border-slate-600 opacity-50"
                            title="Бизнес/Системный аналитик">BA/SA</button>
                        <button onclick="setRole('PM', this)"
                            class="role-btn py-3 bg-white/5 border border-slate-800 rounded-xl text-[10px] font-black uppercase transition-all hover:border-slate-600 opacity-50"
                            title="Менеджер проекта (Управляет комнатой)">PM</button>
                        <button onclick="setRole('Other', this)"
                            class="role-btn py-3 bg-white/5 border border-slate-800 rounded-xl text-[10px] font-black uppercase transition-all hover:border-slate-600 opacity-50"
                            title="Другая специализация">Other</button>
                    </div>
                </div>

                <div class="pt-2">
                    <label
                        class="flex items-center gap-3 p-4 bg-white/5 rounded-2xl cursor-pointer hover:bg-white/10 border border-transparent hover:border-white/5"
                        title="В этом режиме вы только смотрите и не голосуете">
                        <input type="checkbox" id="is-observer" onchange="toggleObserverMode(this.checked)"
                            class="w-4 h-4 accent-cyan-400">
                        <span class="text-sm font-bold">Наблюдатель (не голосую)</span>
                    </label>
                </div>

                <button onclick="joinGame()"
                    class="w-full bg-cyan-500 text-black py-4 rounded-2xl font-black text-lg hover:shadow-lg transition mt-4 uppercase">Присоединиться</button>
                <button id="new-room-btn"
                    class="w-full text-center text-xs mt-4 text-slate-400 hover:text-white transition">Создать новую
                    комнату</button>
            </div>
        </div>

        <div id="game-screen" class="hidden">
            <div id="players-grid" class="flex flex-wrap justify-center gap-8 md:gap-10 mb-8"
                title="Список участников и их готовность"></div>

            <div id="hand-panel" class="fixed bottom-6 left-0 right-0 px-4">
                <div class="max-w-4xl mx-auto bg-glass p-6 rounded-[2.5rem] shadow-3xl border border-white/10 relative"
                    title="Ваша колода карт для голосования">
                    <div id="lock-overlay"
                        class="hidden absolute inset-0 bg-black/80 rounded-[2.5rem] flex items-center justify-center z-20 backdrop-blur-[3px]">
                        <span
                            class="text-cyan-400 font-black uppercase text-xs flex items-center gap-2 tracking-widest">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                <path
                                    d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z">
                                </path>
                            </svg>
                            Вскрыто. Голосование завершено
                        </span>
                    </div>
                    <div id="voter-role-controls" class="hidden"></div>
                    <div id="cards-container"
                        class="flex flex-wrap justify-center gap-2 max-h-48 overflow-visible pr-1">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
